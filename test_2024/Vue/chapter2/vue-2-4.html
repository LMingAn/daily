<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性应用场景</title>
		<script type="text/javascript" src="../vue.js"></script>
	</head>
	<body>
		<h3>计算属性的应用</h3>		
		<div id="vue24">			
			<p>数组元素为：{{arrayNumber}}</p>
			<p>数组中最大数为：{{maxNumber}}</p>
			<p>数组中最小数为：{{minNumber}}</p>
		</div>
		<script type="text/javascript">
			var myViewModel = new Vue({
				el: '#vue24',
				data: {
					arrayNumber: [100, -200,308,78,25,56,110]
				},
				computed: {
					maxNumber: function() {
						var max = this.arrayNumber[0] ;//this指向myViewModel实例
						for (var i = 1; i < this.arrayNumber.length; i++) {
							max = (this.arrayNumber[i] >= max) ? this.arrayNumber[i] : max;
						}
						return max;
					},
					minNumber: function() {
						var min = this.arrayNumber[0];//this指向myViewModel实例
						for (var i = 1; i < this.arrayNumber.length; i++) {
							min = (this.arrayNumber[i] <= min) ? this.arrayNumber[i] : min;
						}
						return min;
					},
				}
			})
		</script>
	</body>
</html>
